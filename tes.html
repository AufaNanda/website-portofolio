<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .contact-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 400px; /* Menyesuaikan agar lebih panjang horizontal */
        }
        .contact-heading {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }
        .contact-link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-box">
        <h2 class="contact-heading">My Contact</h2>
        <a href="mailto:your-email@example.com" class="contact-link">Email: your-email@example.com</a>
        <a href="https://github.com/yourusername" target="_blank" class="contact-link">GitHub: github.com/yourusername</a>
        <a href="https://linkedin.com/in/yourusername" target="_blank" class="contact-link">LinkedIn: linkedin.com/in/yourusername</a>
    </div>

</body>
</html>
